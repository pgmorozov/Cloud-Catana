name: DeployCloudKatana

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Azure PowerShell script
        uses: azure/powershell@v1
        with:
          inlineScript: |
            $pass = ConvertTo-SecureString "${{ secrets.AZURE_USER }}" -AsPlainText -Force
            $creds = New-Object PSCredential ("${{ secrets.AZURE_PASSWORD }}", $pass)
            Connect-AzAccount -Credential $creds 
            
            New-AzResourceGroupDeployment -ResourceGroupName 'SOC-CK-Play5' `
                                          -TemplateFile "$env:GITHUB_WORKSPACE/main.template.json" `
                                          -fileLocation "https://$storageName.blob.core.windows.net/template-files" `
                                          -resourceNamePrefix 'SOC' `
                                          -resourceNameSuffix 'Play5' `
                                          -gaUserName "${{ secrets.AZURE_USER }}" `
                                          -gaPassword $pass `
                                          -githubRepo $env:GITHUB_REPOSITORY `
                                          -assignAppRoleToUser "${{ secrets.AZURE_USER }}" `
                                          -Verbose
          azPSVersion: 'latest'
